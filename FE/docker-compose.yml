version: "3.8"

services:
  fe-manager:
    image: nvtaikma/quizizz-app:FE-manager-latest
    container_name: fe-manager
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    ports:
      - "3001:3001"
    volumes:
      - fe-data:/app/data
      - ./.env:/app/.env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - NODE_ENV=production
      - PORT=3001
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  fe-data:
    name: fe-manager-data
